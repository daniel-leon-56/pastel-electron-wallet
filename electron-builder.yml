productName: Pastel Wallet Fullnode
appId: co.pastelwallet.fullnode

afterAllArtifactBuild: ./tools/afterSignHook.js

asar: true

files:
  - .webpack/**/*
  - node_modules/
  - package.json

dmg:
  contents:
    - x: 130
      "y": 220
    - x: 410
      "y": 220
      type: link
      path: /Applications

win:
  icon: ./static/icons/icon.ico
  extraFiles:
    - from: static/bin/win
      to: static/bin/win
      filter:
        - "**/**"
  target:
    # - zip
    # - msi
    # - portable
    # - squirrel
    - dir

squirrelWindows:
  iconUrl: ./static/icons/icon.ico

mac:
  category: public.app-category.productivity
  type: distribution
  hardenedRuntime: true
  entitlements: ./static/entitlements.mac.inherit.plist
  target:
    - dmg
  icon: ./static/icons/icon.icns
  extraFiles:
    - from: static/bin/mac
      to: static/bin/mac
      filter:
        - "**/*"

deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3
  artifactName: "Pastelwallet_Fullnode_${version}_${arch}.deb"

linux:
  category: Development
  icon: ./static/icons/icon.icns
  extraFiles:
    - from: static/bin/linux
      to: static/bin/linux
      filter:
        - "**/**"
  target:
    - deb
    - AppImage
  desktop:
    Name: Pastel Wallet
    Comment: Full node and wallet for Pastel
    GenericName: Wallet
    Type: Application
    StartupNotify: true
    StartupWMClass: pastelwallet
    Categories: Utility;
    MimeType: x-scheme-handler/pastel;
    Keywords: pastelwallet;

directories:
  buildResources: static
  output: dist
